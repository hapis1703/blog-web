<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a136060a1f.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="contact-container">
      <div class="illustration">
        <img
          src="assets/contactus.png"
          alt=""
          class="illustration-img"
          width="800px"
        />
      </div>
      <div class="contact">
        <img src="assets/picpro.png" alt="" class="profile-contact-img" />
        <h1>Contact Me</h1>
        <p>Please feel free to contact me</p>
        <h4>Your Information</h4>

        <form
          action="https://formsubmit.co/hepiss1703@gmail.com"
          method="post"
          autocomplete="off"
        >
          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_next" class="next" />
          <div class="form-container">
            <div class="input-container">
              <div class="icon">
                <i class="fas fa-user"></i>
              </div>
              <div class="form-input">
                <input type="text" class="input-item" name="name" id="name" />
                <label for="name" class="form-label">Name</label>
              </div>
            </div>
            <div class="input-container">
              <div class="icon">
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <div class="form-input">
                <input type="text" class="input-item" name="city" id="city" />
                <label for="city" class="form-label">City</label>
              </div>
            </div>
            <div class="input-container">
              <div class="icon">
                <i class="fas fa-envelope-open"></i>
              </div>
              <div class="form-input">
                <input type="text" class="input-item" name="email" id="email" />
                <label for="email" class="form-label">Email</label>
              </div>
            </div>
            <div class="textarea-container">
              <div class="icon">
                <i class="fas fa-comment"></i>
              </div>
              <div class="form-textarea">
                <textarea
                  name="message"
                  id="message"
                  cols="52"
                  rows="8"
                  class="textarea"
                ></textarea>
                <label for="message" class="form-label">Message</label>
              </div>
            </div>
          </div>

          <input type="submit" value="submit" class="submit" />
        </form>
      </div>
    </div>
    <div class="modal-container">
      <div class="modal">
        <img src="assets/rocket.png" alt="" />
        <h3>Message Sent</h3>
        <p>Thank you for submitting !</p>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
  </body>
</html>
